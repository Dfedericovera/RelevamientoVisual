<ion-header>
  <ion-toolbar>
    <div style="text-align: center;">
      <ion-title>Cosas Lindas</ion-title>
    </div>
    <ion-button color="dark" float-right routerLink="/home" class="Atras">
      <ion-icon slot="start" name="undo"></ion-icon>
      atras
    </ion-button>
    <div>
      <ion-button color="dark" center (click)=Showcamera()>
        <ion-icon slot="start" name="camera"></ion-icon>
        CAMARA
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>
<div class="banner">
  <div class="img">
    <ion-slides #foto (ionSlideDoubleTap)="likechange()" [options]="sliderOpts"
      (ionSlideDidChange)="switchLikeBotton()">
      <ion-slide *ngFor="let img of imagenes">
        <img src="{{img.id}}" tappable>
      </ion-slide>
    </ion-slides>
    <div style="margin:auto; width: 50%; padding: 10px;">
      <ion-button shape="round" fill="clear" color="dark" *ngIf="like" (click)="likechange()">
        <img src="../../assets/imagenes/liked.png" style="     float: left;    width: 30%;"> No me gusta
      </ion-button>
      <ion-button shape="round" fill="clear" color="dark" *ngIf="!like" (click)="likechange()">
        <img src="../../assets/imagenes/dislike.svg"
          style=" position: relative;     float: left;    width: 40%; z-index: 999;"> Me gusta
      </ion-button>
    </div>
  </div>

</div>


<!-- Bubbles -->
<ion-spinner class="spinner" name="bubbles" *ngIf="isWaiting"></ion-spinner>
