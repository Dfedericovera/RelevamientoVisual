<ion-content>
  <ion-segment scrollable>
    
    <ion-segment-button (click)="llenarFormulario(user.correo,user.clave)" *ngFor="let user of usuarios">
      <ion-avatar>
        <ion-img [src]="user.img">
        </ion-img>
      </ion-avatar>
      <ion-label>
        <h2> <b>{{user.correo}}</b> </h2>
        <h3>{{user.perfil}}</h3>
        <p> {{user.sexo}}</p>
      </ion-label>
    </ion-segment-button>

  </ion-segment>

  <div class="loginpanel">
    <div class="txt">
      <input id="user" type="text" [(ngModel)]='email' placeholder="Correo electronico" />
      <label for="user" class="entypo-user"></label>
    </div>
    
    <div class="txt">
      <input id="pwd" type="password" [(ngModel)]='password' placeholder="ContraseÃ±a" />
      <label for="pwd" class="entypo-lock"></label>
    </div>
    <div class="txt" *ngIf="error">
      <p style="color: red;">  Usuario o clave invalidos</p>
    </div>
    <div class="buttons">
      <input type="button" (click)="onSubmitlogin()" value="Ingresar" />
      <span>
        <a href="javascript:void(0)" (click)="go('/registrarse')" class="entypo-user-add register">Registrarse</a>
      </span>
    </div>

    <div class="hr">
      <div></div>
      <div>Relevamiento Visual</div><!-- OR -->
      <div></div>
    </div>

    <!-- <div class="social">
      <a href="javascript:void(0)" class="facebook"></a>
      <a href="javascript:void(0)" class="twitter"></a>
      <a href="javascript:void(0)" class="googleplus"></a>
    </div> -->
  </div>

</ion-content>

<!-- Bubbles -->
<ion-spinner class="spinner" name="bubbles" *ngIf="isWaiting"></ion-spinner>
